<h2>Timo's carving calculator</h2>
<div class="hbox">
  <div style="width: 500px">
    <div>
      <label class="label">Carving Chance:</label>
      <input
        type="text"
        placeholder="%"
        [(ngModel)]="carvingChance"
        (ngModelChange)="onInputChange($event)"
        class="inputfield"
        style="width: 50px"
      />%
    </div>
    <div>
      <label class="label">Anzahl Carves:</label>
      <input
        type="text"
        placeholder="%"
        [(ngModel)]="carvingCount"
        (ngModelChange)="onCarveCountChange($event)"
        class="inputfield"
        style="width: 50px"
      />
    </div>
    <div>
      <label class="label">Tail Carving Chance:</label>
      <input
        type="text"
        placeholder="%"
        [(ngModel)]="tailCarveChance"
        (ngModelChange)="onTailCarveChange($event)"
        class="inputfield"
        style="width: 50px"
      />%
    </div>
    <div>
      <button class="button" (click)="calculate()">Berechnen</button>
    </div>

    <div style="margin-top: 5px">
      Wahrscheinlichkeit f√ºr das Item on Kill (mit Tailcut):
      <div style="display: inline-flex; font-weight: bold; font-size: larger">
        {{ chanceWithKill }}% ({{ chanceWithKillTailCut }}%)
      </div>
    </div>
  </div>
  <div style="margin-top: 5px">
    <app-search (sendCalcTask)="receiveCalcTask($event)"></app-search>
  </div>
</div>
